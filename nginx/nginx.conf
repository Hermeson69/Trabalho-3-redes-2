user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_custom_id"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        # Stub status para métricas do Prometheus
        location /stub_status {
            stub_status on;
            access_log off;
            allow all;
        }

        # Endpoint de teste - arquivo pequeno
        location /small {
            root /usr/share/nginx/html;
            try_files /small.txt =404;
        }

        # Endpoint de teste - arquivo médio
        location /medium {
            root /usr/share/nginx/html;
            try_files /medium.txt =404;
        }

        # Endpoint de teste - arquivo grande
        location /large {
            root /usr/share/nginx/html;
            try_files /large.txt =404;
        }

        # Endpoint de API simulado
        location /api/status {
            add_header Content-Type application/json;
            return 200 '{"status":"ok","server":"nginx","timestamp":"$time_iso8601"}';
        }

        # Root
        location / {
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}
