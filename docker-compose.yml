version: '3.8'

networks:
  redes2_network:
    driver: bridge
    ipam:
      config:
        - subnet: 53.82.0.0/24
          gateway: 53.82.0.1

services:
  # Servidor Web 1 - Python (Nginx Alternative)
  nginx:
    build:
      context: ./server
      dockerfile: Dockerfile.nginx
    container_name: nginx_server
    networks:
      redes2_network:
        ipv4_address: 53.82.0.10
    ports:
      - "8080:80"
    volumes:
      - ./server/nginx_server.py:/app/server.py:ro
      - ./server/html-nginx:/app/html:ro

  # Servidor Web 2 - Python (Apache Alternative)
  apache:
    build:
      context: ./server
      dockerfile: Dockerfile.apache
    container_name: apache_server
    networks:
      redes2_network:
        ipv4_address: 53.82.0.20
    ports:
      - "8081:80"
    volumes:
      - ./server/apache_server.py:/app/server.py:ro
      - ./server/html-apache:/app/html:ro

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    networks:
      redes2_network:
        ipv4_address: 53.82.0.30
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    networks:
      redes2_network:
        ipv4_address: 53.82.0.40
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

  # Cliente de testes de carga
  load_client:
    build:
      context: ./client
      dockerfile: dockerfile
    container_name: load_client
    networks:
      redes2_network:
        ipv4_address: 53.82.0.50
    volumes:
      - ./client:/app
      - ./resultados:/resultados
    command: tail -f /dev/null

volumes:
  prometheus_data:
  grafana_data: